<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
            color: white;
        }

        .navbar h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .hero {
            background: rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 15px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #003366;
        }

        .hero p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 25px;
            background-color: #004d99;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #0066cc;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <h1>ðŸ“š Library System</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="Welcome.html">Contact Us</a></li>
                <li><a href="index.html">Login</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="hero">
            <h2>Welcome to the Library Management System</h2>
            <p>Manage books, members, and borrowings easily with our user-friendly platform. Explore a world of knowledge and efficient library services.</p>
            <button onclick="location.href='index.html'" class="btn">Get Started</button>


        </div>
    </main>

    <footer>
        &copy; 2025 Library Management System. All rights reserved.
    </footer>

</body>
</html>
