<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-image: url("LibraryImage2.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Sticky Header */
        h1 {
            position: sticky;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, rgb(130 ,  30  ,30), rgb(130, 30, 30));
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            margin: 0;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Centered Container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content-box {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* white overlay for readability */
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .content-box h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }

        h2{
            color:Green;
          }
          
        a {
            display: inline-block;
            margin: 10px 20px;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
                padding: 15px;
            }

            .content-box {
                padding: 30px 20px;
            }

            a {
                margin: 10px 10px;
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Sticky Header -->
    <h1><i class="fas fa-book"></i> Library Management System</h1>

    <!-- Centered Login/Signup -->
    <div class="container">
        <div class="content-box">
            <h2>User Login</h2>
            <a href="Login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="Registration.html"><i class="fas fa-user-plus"></i> Sign Up</a>
        </div>
    </div>

</body>
</html>
